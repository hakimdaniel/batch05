      <h1 class="text-center display-2 fw-bold">Profile <span id="no"></span></h1>
      <div class="container mt-3 p-4 bg-primary text-light rounded-4" style="max-width: 700px;">
        <div class="row">
            <div class="column">
                <h1 id="name">...</h1>
            </div>
        </div>
        <div class="row">
          <div class="column">
              <p id="age">...</p>
          </div>
      </div>
        <div class="row">
            <div class="column">
                <p id="msg">...</p>
            </div>
        </div>
      </div>
      <div class="container-md" style="max-width: 700px;display: flex;justify-content: center;">
        <div class="row mt-4">
          <div class="column">
            <form action="" method="GET">
              <input type="text" name="id" placeholder="Masukkan carian anda">
              <button type="submit" class="btn btn-primary">Cari</button>
          </form>
          </div>
        </div>
      </div>
      <script type="text/javascript">
        // get current url
        let url = new URL(window.location.href);

        // get param from url
        let params = new URLSearchParams(url.search);

        // get specific param
        let id = params.get('id');

        id = id - 1

      fetch('/data.json')
      .then(resp => resp.json())
      .then(data => {
        let test = data.users[id]
        if(params.get('id') === null){
          alert("Cari id di ruangan search.")
        } else if(!test){
          document.getElementById('name').innerText = "User not found!"
          document.getElementById('age').innerText = "Please try again later."
          document.getElementById('msg').innerText = "Use another id numbers."
          setTimeout(()=>{window.location.replace('/error.html');},2000)
        }else{
        document.getElementById('name').innerText = test.name
        document.getElementById('msg').innerText = test.message
        document.getElementById('no').innerText = test.id
        document.getElementById('age').innerText = test.age+" tahun"
        }
      })
    </script>
