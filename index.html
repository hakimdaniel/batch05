  <input name="id" type="number" class="form-control" placeholder="User Id" aria-label="user id" aria-describedby="button-addon2" pattern="\d{2}" require>

      <script type="text/javascript">
        const J2 = "on"
        // get current url
        let url = new URL(window.location.href);
        const x7 = "js"
        // get param from url
        let params = new URLSearchParams(url.search);

        // get specific param
        let id = params.get('id');

        const _0 = "."
      fetch('data'+_0+x7+J2)
      .then(resp => {
          return resp.json()
      })
      .then(data => {
        document.getElementById("userdata").innerText = data.users.length
        id = id - 1
        let test = data.users[id]
        if(params.get('id') === null){
          alert("Masukkan id di ruangan search.")
        } else if(!test){
          document.getElementById('name').innerText = "User not found!"
          document.getElementById('age').innerText = "Please try again later."
          document.getElementById('msg').innerText = "Use another id numbers."
          window.location.replace('/batch05/error.html')
        }else{
        alert("Open menu to share Character or just copy link in search")
        document.getElementById('name').innerText = test.name
        document.getElementById('msg').innerText = test.message
        document.getElementById('no').innerText = "Character "+test.id+" unlocked"
        document.getElementById('age').innerText = test.age+" tahun"
        }
      })
          function getWaUrl(){
            // Ambil URL halaman semasa
const currentUrl = window.location.href;

// Encode URL
const encodedUrl = encodeURIComponent(currentUrl);

let unlocked = document.getElementById("no").textContent
// Buat pautan WhatsApp
const whatsappLink = `https://api.whatsapp.com/send/?text=${unlocked}%20di%20${encodedUrl}`;

// Paparkan pautan WhatsApp
return whatsappLink;
          }
          function sendWa(){
              window.location.href = getWaUrl()
          }
    </script>
